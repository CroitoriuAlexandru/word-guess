<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap style -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- custom style -->
    <link rel="stylesheet" href="style.css" />
    <!-- custom script -->
    <script src="script.js" defer></script>
    <title>Basic</title>
  </head>
  <body>
    <div class="container mt-3 text-center border border-5">
      <div class="row h1 bg-secondary text-white mb-0 px-0 border border-5">
        <h1>Word guess</h1>
      </div>
      <!-- Ui -->
      <div class="row border border-5">
        <div class="col col-3 px-0 bg-success" id="gameViewProgrss">
          <p class="h2">Tries</p>
          <p class="h3">5</p>
        </div>
        <div class="col p-0">
          <!-- Instructions -->
          <ul class="list-group text-center mb-2">
            <li class="list-group-item"><h2>Instructions</h2></li>
            <li class="list-group-item">Write a word</li>
            <li class="list-group-item">Put one of your friends quess it</li>
            <li class="list-group-item">
              Check how connected you are with your friend
            </li>
          </ul>
          <!-- Input field -->
          <div class="input-group mb-2 mx-1">
            <button
              class="btn btn-secondary"
              onclick="appendWord()"
              id="testWord"
            >
              Test word
            </button>

            <input
              type="text"
              class="form-control"
              placeholder="Enter a max 12 letters word"
              maxlength="12"
              id="inputField"
              onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123) || (event.charCode==32)"
            />

            <button class="btn btn-primary" id="startBtn" onclick="startGame()">
              Start
            </button>
          </div>
          <!-- Alphabet -->
          <div
            class="row d-flex justify-content-center align-items-center"
            id="alphabet"
          ></div>
        </div>
        <div class="col col-3 p-0 py-2" id="gameDisplay"></div>
      </div>
      <!-- word -->
      <div class="row" id="wordGuessPane"></div>
    </div>

    <!-- bootstrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
